    <section class="mt-4">
      <div class="mb-3 w-100 d-none bg-warning " id="massage">

      </div>
      </div>
    </section>

    <!-- iteams count section  -->
    <section class="mt-4">
      <div class="mb-3 w-100 d-none p-1 rounded bg-white" id="iteams-count">

      </div>
      </div>
    </section>



    <!-- loading -->
    <section id="loader" class="d-none">
      <div class="text-center d-flex justify-content-center align-items-center" style="height:400px;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </section>

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showDetailsNewsLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <span class="text-primary fw-bold" id="imgeAutor"></span> <br>
            <img id="detailsPublisher_imge" src="" style="width:30PX; height:10%; border-radius: 50%;">
            <p id="publish-date"></p>

          </div>
          <div class="modal-footer ">

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
